<h1 class="mt-4">Professores</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ professor.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container-fluid">
   <form #Professor="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-2" *ngIf="professor.id">
                <div class="form-group">
                    <label>Código</label>
                    <input type="text" class="form-control" 
                        [ngModel]="professor.id" name="id"
                        disabled="true">
                </div>
            </div>
            <div class="col-md-2" *ngIf="professor.id">
                <div class="form-group">
                    <label>Data Cadastro</label>
                    <input type="text" class="form-control" 
                        [ngModel]="professor.dataCriacao" name="dataCriacao"
                        disabled="true">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome *</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="professor.nome" name="nome">
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>CPF</label>                    
                    <input type="text" class="form-control" mask="CPF_CNPJ"
                    [(ngModel)]="professor.cpf" name="cpf"
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"
                        [(ngModel)]="professor.email" name="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                
                <div class="form-group">
                    <label>Data de Nascimento *</label>
                    <input type="date" class="form-control"
                    [(ngModel)]="professor.nascimento" name="nascimento" useValueAsDate
                    >
                </div>
            </div>            
            <div class="col-md-2">
                <div class="form-group">
                    <label>Idade</label>
                    <input type="text" class="form-control"
                        [ngModel]="professor.idade" name="idade"
                        disabled="true">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Sexo *</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="professor.sexo" name="sexo">
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!professor.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="professor.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>            
        </div>       
    </form>
</div>
